
<!DOCTYPE html>
<html lang="en">

{%include "header.html"%}

<body>
    {% include "navbar.html" %}
    <!-- Header -->
    <header id="top" class="header" background="../img/bg.jpg">
        <div class="text-vertical-center">
            <h1>REACH</h1>
            <h3>Unlock information about your tweets and trends world-wide.</h3>
            <br> {% if current_user.is_authenticated() %} 
            <form class="form-search" action="\user" method="post">
                <button type="submit" name="user" class="btn btn-dark btn-lg">User Analytics</button>
                <input type="text" name="user_handle" value="Submit a user handle" class="input-medium search-query">
                <br>
                <br>
            </form>
            <form class="form-search" action="\hashtagtrend" method="post">
                <button type="submit" name="hashtag" class="btn btn-dark btn-lg">Trend Geo Visualization</button>
                <input type="text" name="keyword" value="Submit a hashtag" class="input-medium search-query">
                <br>
                <br>
            </form>
<form class="form-search" action="\trend_influencers" method="post">
                <button type="submit" name="hashtag" class="btn btn-dark btn-lg">Trend Influencers</button>
                <input type="text" name="keyword" class="input-medium search-query" value="Submit a hashtag">
                <br>
                <br>
            </form>
            
        <br><br>
            {% else %}
            <a href="{{ url_for('oauth_authorize', provider='twitter') }}" class="btn btn-dark btn-lg">Login</a> {% endif %}
        </div>
    </header>

    <!-- About -->
    <section id="about" class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About us</h2>
                    <p>Jessica Fan
                        <br> Piyali Mukherjee
                        <br> Emily Chen
                    </p>
                    <p class="lead">Visit our GITHUB: <a target="_blank" href="https://github.com/six5532one/reach">REACH PROJECT ♥ ♥</a>.</p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

</body>

</html>
